name: Build Release APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android

      - name: Build APK (Release Version)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -x lint --no-daemon

      - name: Sign APK (Using Debug Key)
        run: |
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore android/app/debug.keystore -storepass android -keypass android -signedjar android/app/build/outputs/apk/release/app-release-signed.apk android/app/build/outputs/apk/release/app-release-unsigned.apk androiddebugkey

      - name: Rename APK
        run: mv android/app/build/outputs/apk/release/app-release-signed.apk 67DB-Release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 67DB-Release-APK
          path: 67DB-Release.apk

