name: Fast Release Build
on:
  push:
    branches:
      - main
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java & Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          gradle-version: '8.6'

      - name: Install Dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android

      - name: Generate Release Keystore
        run: |
          keytool -genkeypair -v -keystore release.keystore -alias releasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Romeo,O=67DB,C=PK"

      - name: Build APK (Release)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -x lint --no-daemon -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"

      # FIX: Ye step khud APK dhoond kar sign kare ga
      - name: Sign APK (Auto-Detect)
        run: |
          # APK file dhoondo (chahe naam jo bhi ho)
          APK_FILE=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          
          if [ -z "$APK_FILE" ]; then
            echo "Error: Koi APK file nahi mili!"
            exit 1
          fi
          
          echo "Found APK: $APK_FILE"
          
          # Sign karo
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore release.keystore -storepass android -keypass android -signedjar 67DB-Fast.apk "$APK_FILE" releasekey

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 67DB-Fast-APK
          path: 67DB-Fast.apk

