name: Build Android APK
on:
  push:
    branches:
      - main
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android --no-interactive

      - name: Build APK (Debug Version)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk 67DB.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 67DB-APK
          path: 67DB.apk

